<!DOCTYPE html>
<html data-ng-app="sso">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <title>Picture Pay</title>
  <!-- Depenecy Scripts -->
  <script src="cordova.js"></script>
  <script src="js/cryptojs/hmac-sha1.js"></script>
  <script src="js/cryptojs/enc-base64.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-touch.min.js"></script>
  <style>
    iframe{
      height: 100%;
      min-height: 100vh;
    }
  </style>
</head>

<body data-ng-controller="SSOCtrl as app">
  <iframe id="iframe" ng-src="{{app.url  | trustAsResourceUrl}}" width="100%"></iframe>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ssoService.js"></script>
  <script src="js/messaging.js"></script>
</body>

</html>
